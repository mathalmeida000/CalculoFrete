<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Frete Detalhado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Frete</h1>
        <form id="freteForm">
            <div class="input-group">
                <label for="tipoFrete">Tipo de Frete:</label>
                <select id="tipoFrete" required>
                    <option value="fracionado">Carga Fracionada</option>
                    <option value="inteira">Carga Inteira (Lotação)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="totalNotas">Quantidade de Notas Fiscais:</label>
                <input type="number" id="totalNotas" placeholder="Ex: 50" required>
            </div>

            <div class="input-group">
                <label for="valorNota">Valor TOTAL das Notas (R$):</label>
                <input type="number" id="valorNota" placeholder="Ex: 15000,00" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="peso">Peso TOTAL da Carga (kg):</label>
                <input type="number" id="peso" placeholder="Ex: 1000" step="0.01" required>
            </div>
            
            <div class="input-group">
                <label for="km">Distância (km):</label>
                <input type="number" id="km" placeholder="Ex: 300" step="0.1" required>
            </div>

            <button type="submit">Calcular Frete</button>
        </form>
        <div id="resultado">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
